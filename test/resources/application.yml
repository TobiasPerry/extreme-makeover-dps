spring:
  application:
    name: recipes-api
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:recipeapi
    username: recipesUser
    password: recipesPass
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

server:
  port: 10344
  address: localhost

application:
  api-key: test
